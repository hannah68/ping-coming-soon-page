<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
  

</head>
<body>

  <div class="container">
    <div class="logo">
      <img class="logo-img" src="images/logo.svg" alt="logo">
    </div>
    <h1><span>We are launching</span> soon!</h1>
    <p>Subscribe and get notified</p>
    
    <form class="form">
      <input id="email" type="text" placeholder="Your email address...">
      <small>message</small>
      <button id="btn">Notify Me</button>
    </form>
    
    <img class="dashboard" src="images/illustration-dashboard.png" alt="">
    
    <ul class="social-button">
      <a href="https://www.facebook.com/" class="social-icon" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
      <a href="https://twitter.com/" class="social-icon" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>
      <a href="https://www.instagram.com/" class="social-icon" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
    </ul>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </div>
  
  
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Hannah Naderi</a>.
  </p>
  <script src="script.js"></script>
</body>
</html>
